name: "Stage 2: Technical Configuration"
description: "Step 2 of 3 - Configure technical details for your project"
title: "[PROJECT-S2] "
labels: ["form-submission", "stage-2", "wizard"]
body:
  - type: input
    id: stage1_issue
    attributes:
      label: Stage 1 Issue Reference
      description: "Reference to your Stage 1 project info issue (auto-populated from link)"
      placeholder: "#123"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Step 2 of 3: Technical Configuration
        Configure the technical stack for your project.

  - type: dropdown
    id: language
    attributes:
      label: Primary Language
      description: Select the main programming language
      options:
        - "TypeScript"
        - "JavaScript"
        - "Python"
        - "Go"
    validations:
      required: true

  - type: dropdown
    id: framework
    attributes:
      label: Framework
      description: Select the framework to use
      options:
        - "React"
        - "Vue"
        - "Express"
        - "No framework"
    validations:
      required: true

  - type: textarea
    id: additional_config
    attributes:
      label: Additional Configuration
      description: Any additional technical requirements
      placeholder: "Any additional context..."
    validations:
      required: false
