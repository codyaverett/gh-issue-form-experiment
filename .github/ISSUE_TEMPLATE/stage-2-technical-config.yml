name: "Stage 2: Technical Configuration"
description: "Step 2 of 3 - Configure technical details for your project"
title: "[PROJECT-S2] "
labels: ["form-submission", "stage-2", "wizard"]
body:
  - type: input
    id: stage1_issue
    attributes:
      label: Stage 1 Issue Reference
      description: "Reference to your Stage 1 project info issue (auto-populated from link)"
      placeholder: "#123"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Step 2 of 3: Technical Configuration
        Configure the technical stack for your project.

  - type: dropdown
    id: language
    attributes:
      label: Primary Language
      options:
        - TypeScript
        - JavaScript
        - Python
        - Go
        - Rust
        - Java
    validations:
      required: true

  - type: dropdown
    id: framework
    attributes:
      label: Framework
      options:
        - React
        - Vue
        - Next.js
        - Express
        - FastAPI
        - Django
        - None
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Target Environments
      options:
        - Development Only
        - Dev + Staging
        - Dev + Staging + Production
    validations:
      required: true

  - type: checkboxes
    id: features
    attributes:
      label: Required Features
      description: Select all features needed for your project
      options:
        - label: Database (PostgreSQL/MySQL)
        - label: Redis Cache
        - label: Message Queue
        - label: File Storage (S3)
        - label: Authentication
        - label: CI/CD Pipeline
