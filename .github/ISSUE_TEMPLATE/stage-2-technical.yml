name: "Stage 2: Technical Configuration"
description: "Technical setup - Step 2 of 3 (auto-created)"
title: "[TECH CONFIG] "
labels: ["form-submission", "stage-2", "wizard"]
body:
  - type: markdown
    attributes:
      value: |
        ## Step 2 of 3: Technical Configuration
        Configure the technical details for your project.

  - type: input
    id: workflow_id
    attributes:
      label: Workflow ID
      description: "Auto-populated - do not modify"
    validations:
      required: true

  - type: dropdown
    id: language
    attributes:
      label: Primary Language
      options:
        - TypeScript
        - JavaScript
        - Python
        - Go
        - Rust
        - Java
        - Other
    validations:
      required: true

  - type: dropdown
    id: framework
    attributes:
      label: Framework
      options:
        - React
        - Vue
        - Next.js
        - Express
        - FastAPI
        - Django
        - None
        - Other
    validations:
      required: true

  - type: checkboxes
    id: features
    attributes:
      label: Required Features
      options:
        - label: Database (PostgreSQL/MySQL)
        - label: Redis Cache
        - label: Message Queue
        - label: File Storage (S3)
        - label: Authentication
        - label: CI/CD Pipeline

  - type: dropdown
    id: environment
    attributes:
      label: Target Environment
      options:
        - Development Only
        - Dev + Staging
        - Dev + Staging + Production
    validations:
      required: true
