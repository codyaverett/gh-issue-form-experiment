name: "Stage 3: Review & Confirm"
description: "Final review - Step 3 of 3 (auto-created)"
title: "[CONFIRM] "
labels: ["form-submission", "stage-3", "wizard"]
body:
  - type: markdown
    attributes:
      value: |
        ## Step 3 of 3: Review & Confirm
        Please review the summary below and confirm to proceed.

  - type: input
    id: workflow_id
    attributes:
      label: Workflow ID
      description: "Auto-populated - do not modify"
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Project Summary
      description: "Auto-generated summary of your selections"
      render: markdown
    validations:
      required: false

  - type: dropdown
    id: confirmation
    attributes:
      label: Confirmation
      description: Do you want to proceed with this configuration?
      options:
        - "Yes, proceed"
        - "No, cancel"
    validations:
      required: true

  - type: textarea
    id: additional_notes
    attributes:
      label: Additional Notes
      description: Any final notes or special requests?
      placeholder: "Optional notes..."
    validations:
      required: false

  - type: checkboxes
    id: acknowledgments
    attributes:
      label: Acknowledgments
      options:
        - label: I have reviewed all the project details
          required: true
        - label: I understand this will create resources
          required: true
